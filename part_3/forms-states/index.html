<div class="row">
    <div class="col-lg-12">
        <form name="myForm" novalidate class="with-css">
            <div class="form-group col-lg-4">
                <label class="control-label">Name:</label>
                <input type="text" name="name" ng-model="user.name" required minlength="3" maxlength="10"
                       class="form-control"/>

                <div ng-show="myForm.name.$touched || myForm.name.$dirty" class="bg-warning">
                    <span ng-show="myForm.name.$error.minlength">הקלט קצר מידי</span>
                    <span ng-show="myForm.name.$error.required">יש להכניס קלט</span>
                </div>
            </div>
            <div class="form-group col-lg-4">
                <label class="control-label">E-mail:</label>
                <input type="email" name="email" ng-model="user.email" required class="form-control"/>

                <div ng-show="myForm.email.$touched || myForm.email.$dirty" class="bg-warning">
                    <span ng-show="myForm.email.$error.email">יש להכניס אימייל חוקי</span>
                    <span ng-show="myForm.email.$error.required">יש להכניס קלט</span>
                </div>
            </div>
            <div class="form-group col-lg-4">
                <label class="control-label">Children:</label>
                <input type="number" name="children" ng-model="user.children" min="1" max="10" required
                       class="form-control"/>

                <div ng-show="myForm.children.$touched || myForm.children.$dirty" class="bg-warning">
                    <span ng-show="myForm.children.$error.max">המספר גדול מידי</span>
                    <span ng-show="myForm.children.$error.min">המספר קטן מידי</span>
                    <span ng-show="myForm.children.$error.required">יש להכניס קלט</span>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <button class="btn btn-primary" ng-disabled="myForm.$invalid">Update</button>
    </div>
</div>

</body>
</html>
