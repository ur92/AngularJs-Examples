    <h3>chat</h3>
    <ul>
        <li ng-repeat="message in chat.messages">
            {{message.content}}
        </li>
    </ul>
    <form class="form-inline">
        <div class="form-group">
            <label>Send message:</label>
            <input type="text" ng-model="chat.message" placeholder="Your message" class="form-control">
            <button class="btn btn-primary" ng-click="chat.send()">Send</button>
        </div>
    </form>
