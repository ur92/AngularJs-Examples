<form class="form-horizontal well col-lg-6">
    <div class="form-group" ng-repeat="(key,value) in item">
        <label class="control-label col-lg-4">{{key}}: </label>

        <div class="col-lg-6">
            {{value}}
        </div>
    </div>

    <button class="btn btn-primary" ng-click="goTo('edit')">Edit</button>
    <button class="btn btn-danger" ng-click="goTo('delete')">Delete</button>
</form>
