<form class="form-horizontal well ">

    <h3>Are you sure you want to delete {{friendsCtrl.currentItem.name}}?</h3>

    <button class="btn btn-danger" ng-click="delete(item)">
        <span class="glyphicon glyphicon-remove"></span> Yes
    </button>
    <a class="btn btn-success" ui-sref="friends.list">No</a>
</form>
